name: Release
on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Type of release"
        default: 'patch'
        required: false
        type: choice
        options:
          - "major"
          - "minor"
          - "patch"
          - "premajor"
          - "preminor"
          - "prepatch"
          - "prerelease"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout [main]
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'
      - run: yarn install
      - run: npm set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}
      - run: git config --global user.email "github@thibautmarechal.be"
      - run: git config --global user.name "Thibaut Mar√©chal"
      - run: yarn lerna publish ${{ github.event.inputs.release_type }} --no-verify-access --yes
